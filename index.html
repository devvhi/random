<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>securepassword</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="password"></h1>
        </div>
        <main>
            <div class="variables">
                <div class="characters">
                    <input id="length" type="number" onchange="observe()" value="12" min="4" max="50">
                    <a>characters</a>
                </div>
                <div class="options">
                    <div>
                        <a>uppercase</a>
                        <input id="uppercase" type="checkbox" checked>
                    </div>
                    <div>
                        <a>lowercase</a>
                        <input id="lowercase" type="checkbox" checked>
                    </div>
                    <div>
                        <a>numbers</a>
                        <input id="numbers" type="checkbox" checked>
                    </div>
                    <div>
                        <a>symbols</a>
                        <input id="symbols" type="checkbox" checked>
                    </div>
                </div>
                <div class="buttons">
                    <button id="generate" onclick="generate()">generate</button>
                    <button id="copy" onclick="copy()">copy</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
